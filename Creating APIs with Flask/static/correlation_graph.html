<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Basic Graph Viewer</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<style>
path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.link.negative {
  stroke: blue;
}

path.link.positive {
  stroke: red;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

text.shadow {
  stroke: #fff;
  stroke-width: 3px;
  stroke-opacity: .8;
}
</style>

<body>

</body>

<script>
			 
d3.json("../network?data=True", function(error, graph) {

	var links=graph.links
	var nodemap=graph.nodes
	
	//sort links by source, then target
	links.sort(function(a,b) {
		if (a.source > b.source) {return 1;}
		else if (a.source < b.source) {return -1;}
		else {
			if (a.target > b.target) {return 1;}
			if (a.target < b.target) {return -1;}
			else {return 0;}
		}
	});

	//any links with duplicate source and target get an incremented 'linknum'
	for (var i=0; i<links.length; i++) {
		if (i != 0 &&
			links[i].source == links[i-1].source &&
			links[i].target == links[i-1].target) {
				links[i].linknum = links[i-1].linknum + 1;
			}
		else {links[i].linknum = 1;};
	};

	var nodes = {};

	// Compute the distinct nodes from the links.
	links.forEach(function(link) {
	  link.source = nodes[link.source] || (nodes[link.source] = {name: nodemap[link.source]["company"]});
		link.target = nodes[link.target] || (nodes[link.target] = {name:nodemap[link.target]["company"]});
	});

	var w = 600,
		h = 600;

	var force = d3.layout.force()
		.nodes(d3.values(nodes))
		.links(links)
		.size([w, h])
		.linkDistance(100)
		.charge(-300)
		.on("tick", tick)
		.start();

	var svg = d3.select("body").append("svg:svg")
		.attr("width", w)
		.attr("height", h);

	var path = svg.append("svg:g").selectAll("path")
		.data(force.links())
	  .enter().append("svg:path")
		.attr("class", function(d) { 
			if (d.weight < 0) { 
				return "link negative";}
			else {
				return "link positive"}})
		.style("stroke-width", function(d) { return 3*Math.abs(d.weight) });

	var circle = svg.append("svg:g").selectAll("circle")
		.data(force.nodes())
	  .enter().append("svg:circle")
		.attr("r", 6)
		.call(force.drag);

	var text = svg.append("svg:g").selectAll("g")
		.data(force.nodes())
	  .enter().append("svg:g");

	// A copy of the text with a thick white stroke for legibility.
	text.append("svg:text")
		.attr("x", 8)
		.attr("y", ".31em")
		.attr("class", "shadow")
		.text(function(d) { return d.name; });

	text.append("svg:text")
		.attr("x", 8)
		.attr("y", ".31em")
		.text(function(d) { return d.name; });

	// Use elliptical arc path segments to doubly-encode directionality.
	function tick() {
	  path.attr("d", function(d) {
		var dx = d.target.x - d.source.x,
			dy = d.target.y - d.source.y,
			dr = 75/d.linknum;  //linknum is defined above
		return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
	  });

	  circle.attr("transform", function(d) {
		return "translate(" + d.x + "," + d.y + ")";
	  });

	  text.attr("transform", function(d) {
		return "translate(" + d.x + "," + d.y + ")";
	  });
	}
});
</script>

</html>
